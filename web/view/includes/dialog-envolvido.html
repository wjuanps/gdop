<div class="modal fade" id="dialogEnvolvidos" tabindex="-1" role="dialog" aria-labelledby="modalEnvolvidos" aria-hidden="true">
  	<div class="modal-dialog modal-lg" role="document">
    	<div class="modal-content">
    		<form name="formEnvolvido">
		      	<div class="modal-header modal-header-gdop bg-gdop bg-info">
		        	<h5 class="modal-title" id="modalEnvolvidos">Adicionar Envolvidos</h5>
		        	<button type="button" class="close" data-dismiss="modal" ng-click="limparCampos()" aria-label="Close">
		          		<span aria-hidden="true">&times;</span>
		        	</button>
	      		</div>
		      	<div class="modal-body">
		      		<div class="row">
		      			<div class="col-sm-8 mb-2">
		      			    <div class="input-group-icon">
		      			    	<div class="input-group">
		      			    		<div class="icon"><span class="fa fa-male"></span></div>
							      	<input type="text" class="single-input" ng-model="nomeEnvolvido" ng-keyup="pesquisarEnvolvido($event, nomeEnvolvido)" placeholder="Pesquisar envolvido">
							      	<span class="input-group-btn">
							        	<button class="btn btn-info btn-md bg-gdop" ng-click="pesquisarEnvolvido(null, nomeEnvolvido)" type="button"><span class="fa fa-search"></span></button>
							      	</span>
		      			    	</div>
						    </div>
						</div>
					    <div class="col-sm-4 text-center mb-2">
					    	<img src="web/imagens/loader.gif" class="img-fluid" ng-if="loading">
					    </div>
		      		</div>

		      		<div class="alert alert-warning" role="alert" ng-if="showAlertEnvovido && envolvidos.length <= 0">
					  	<strong class="f700">Nenhum registro encontrado.</strong>
					</div>

		      		<div class="row" ng-if="envolvidos.length > 0">
		      			<div class="col-sm-12">
		      				<div class="table-responsive">
				      			<table class="table table-striped table-hover col-sm-12">
				      				<thead>
				      					<tr>
				      						<th>Nome</th>
				      						<th>CPF</th>
				      						<th>RG</th>
				      						<th></th>
				      					</tr>
				      				</thead>
				      				<tbody>
				      					<tr ng-repeat="envolvido in envolvidos">
				      						<td ng-bind="::envolvido.nome"></td>
				      						<td ng-bind="::envolvido.cpf"></td>
				      						<td ng-bind="::envolvido.rg"></td>
				      						<td class="text-center"><button class="genric-btn success small" ng-click="selecionarEnvolvido(envolvido)"><span class="fa fa-check-square-o"></span></button></td>
				      					</tr>
				      				</tbody>
				      			</table>
				      		</div>
		      			</div>
		      		</div>

		      		<hr class="hr" />

		      		<div class="row mt-4">
		      			<div class="col-sm-5">
		      				<div class="input-group-icon ">
				      			<div class="icon"><span class="lnr lnr-select"></span></div>
				      			<select class="single-input form-control custom-select select-gdop" ng-model="envolvido.tipoEnvolvido" ng-options="tipo for tipo in dados['tiposEnvolvidos']" ng-required="true" name="tipo">
				      				<option value="">Selecione o tipo</option>
				      			</select>
			      			</div>
		      			</div>
		      			<div class="col-sm-7">
			      			<div class="input-group-icon">
			      				<div class="icon"><span class="lnr lnr-spell-check"></span></div>
			      				<input type="text" id="inNomeEnvolvido" class="single-input" ng-model="envolvido.nome" ng-required="true" name="nome" placeholder="Nome do Envolvido" />
			      			</div>
		      			</div>
		      		</div>

		      		<div class="row mt-4">
		      			<div class="col-sm-6">
			      			<div class="input-group-icon">
			      				<div class="icon"><span class="fa fa-slack"></span></div>
			      				<input type="text" id="inCPFEnvolvido" class="single-input" mask="999.999.999-99" ng-model="envolvido.cpf" ng-required="true" ng-pattern="/^\d{3}\.\d{3}\.\d{3}-\d{2}$/" placeholder="CPF do Envolvido (Somente números)" name="cpf" />
			      			</div>
		      			</div>
		      			<div class="col-sm-6">
			      			<div class="input-group-icon">
			      				<div class="icon"><span class="fa fa-slack"></span></div>
			      				<input type="text" id="inRGEnvolvido" class="single-input" mask="999999-9" ng-model="envolvido.rg" ng-required="true" ng-pattern="/^\d{6}-\d$/" placeholder="RG do Envolvido (Somente números)" name="rg" />
			      			</div>
		      			</div>
		      		</div>

		      		<div class="row mt-4">
		      			<div class="col-sm-6">
		      				<div class="input-group-icon" moment-picker="envolvido.dataNascimento" format="DD/MM/YYYY" locale="pt-br">
		      					<div class="icon"><span class="fa fa-calendar"></span></div>
								<input type="text" id="inNasEnvolvido" class="single-input" ng-model="envolvido.dataNascimento" ng-model-options="{updateOn: 'blur'}" readonly placeholder="Data de Nascimento" name="nascimento" ng-required="true" />
		      				</div>
		      			</div>

		      			<div class="col-sm-6">
			      			<div class="input-group-icon">
			      				<div class="icon"><span class="fa fa-phone"></span></div>
			      				<input type="text" id="inNumContatoEnvolvido" class="single-input" mask="(99) 9 9999-9999" ng-model="envolvido.numContato" placeholder="Contato do Envolvido (Somente números)" ng-required="true" ng-pattern="/^\(\d{2}\) 9 \d{4}-\d{4}$/" name="contato" />
			      			</div>
		      			</div>
		      		</div>

		      		<div class="row mt-4">
		      			<div class="col-sm-12">
			      			<div class="input-group-icon">
			      				<div class="icon"><span class="fa fa-map-marker"></span></div>
			      				<input type="text" id="inEnderecoEnvolvido" class="single-input" ng-model="envolvido.endereco" ng-required="true" name="endereco" placeholder="Endereço do Envolvido" />
			      			</div>
		      			</div>
		      		</div>

	      		</div>
	      		<div class="modal-footer">
	      			<img src="web/imagens/loader.gif" class="img-fluid" ng-if="loading">
	        		<button type="button" class="btn btn-danger bg-gdop" data-dismiss="modal">Fechar</button>
	        		<button type="button" class="btn btn-success bg-gdop" ng-click="adicionarEnvolvido(envolvido)" ng-disabled="formEnvolvido.$invalid">
	        			Confirmar
        			</button>
	      		</div>
      		</form>
    	</div>
  	</div>
</div>
